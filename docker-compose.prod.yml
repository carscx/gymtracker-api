version: '3.8'

services:
  api:
    container_name: gymtracker-api
    # CAMBIO CLAVE: Ya no usamos 'build: .', usamos la imagen que crear√° GitHub
    image: ghcr.io/${{ github.repository_owner }}/gymtracker-api:latest
    restart: always
    env_file: '.env'
    ports:
      - '127.0.0.1:3005:3000'
    environment:
      DATABASE_URL: 'postgresql://postgres:${DB_PASSWORD}@db:5432/gymtracker?schema=public'
      NODE_ENV: 'production'
    depends_on:
      - db
    networks:
      - gym-net

  db:
    image: postgres:15-alpine
    container_name: gymtracker-db-prod
    restart: always
    env_file: '.env'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gymtracker
    volumes:
      - gymtracker_pg_data:/var/lib/postgresql/data
    networks:
      - gym-net

volumes:
  gymtracker_pg_data:

networks:
  gym-net:
