name: Deploy GymTracker (Professional)

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Bajar c√≥digo
        uses: actions/checkout@v4

      - name: üîê Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Build y Push de la Imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # --- AQU√ç EST√Å EL CAMBIO PROFESIONAL ---
      # Copiamos EL MISMO archivo que tienes en tu repo al servidor.
      - name: üìÇ Copiar docker-compose.prod.yml al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: 'docker-compose.prod.yml'
          target: '/home/${{ secrets.SERVER_USER }}/gymtracker-api'

      - name: üöÄ Desplegar en Servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.SERVER_USER }}/gymtracker-api

            # 1. Login en Docker (Servidor)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Descargar la nueva imagen
            docker compose -f docker-compose.prod.yml pull

            # 3. Recrear los contenedores con el archivo F√çSICO que acabamos de copiar
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # 4. Limpieza
            docker image prune -f
